name: Build and Release

on:
  push:
    branches:
      - main
    # Only trigger when version changes in package.json
    paths:
      - 'package.json'
      - 'src/**'
      - 'electron/**'
      - 'public/**'
      - 'build/**'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-13
            arch: x64
          - os: windows-latest
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for target arch
        if: runner.os == 'macOS'
        run: |
          npm rebuild --arch=${{ matrix.arch }}
        env:
          npm_config_arch: ${{ matrix.arch }}

      - name: Build and Release (macOS)
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
        run: |
          npm run build
          npx electron-builder --mac --${{ matrix.arch }} --publish always
        timeout-minutes: 30

      - name: Build and Release (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
        run: |
          npm run build:win
          npx electron-builder --win --publish always
        continue-on-error: false
        timeout-minutes: 30
