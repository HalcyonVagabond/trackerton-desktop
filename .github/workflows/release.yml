name: Build and Release

on:
  push:
    branches:
      - main
    # Only trigger when version changes in package.json
    paths:
      - 'package.json'
      - 'src/**'
      - 'electron/**'
      - 'public/**'
      - 'build/**'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Release (macOS - both architectures)
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
        run: |
          npm run build
          npx electron-builder --mac --arm64 --x64 --publish always
        timeout-minutes: 45

      - name: Build and Release (Windows)
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
        run: |
          npm run build
          npx electron-builder --win --publish always
        timeout-minutes: 30
